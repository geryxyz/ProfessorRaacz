<!DOCTYPE html>
<html lang="hu">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Rácz Professzor - Github</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Rácz professzor - Github</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('github') }}">Github</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('gitlab') }}">Gitlab</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-primary" role="alert" style="white-space: pre-line">
  <h4 class="alert-heading">Validáció sikertelen</h4>
        <p style="margin-top: -20px; margin-bottom: 0px; margin-left: 20px;">{{message}}</p>
</div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}
                <form action="{{ url_for('github') }}" method="POST">

                    <div class="form-group">
                        <label>Hallgató neve</label>
                        <input class="form-control" type="text" name="studentname">
                    </div>
                    <div class="form-group">
                        <label>Hallgató Github-os e-mailje</label>
                        <input class="form-control" type="text" name="studentemail">
                    </div>
                    <div class="form-group">
                        <label>A Github repository tulajdonos Github username-je</label>
                        <input class="form-control" type="text" name="hubowner">
                    </div>
                    <div class="form-group">
                        <label>Github username</label>
                        <input class="form-control" type="text" name="hubuser">
                    </div>
                    <div class="form-group">
                        <label>Github access token</label>
                        <input class="form-control" type="text" name="hubtoken">
                    </div>
                    <div class="form-group">
                        <label>Github repository név</label>
                        <input class="form-control" type="text" name="hubrepo">
                    </div>

                    <label>Tesztelni kívánt fájl</label>
                    <select name="comp_select" class="selectpicker form-control">
                        {% for o in data %}
                            {% if o.name.endswith('.py') and o.name.startswith('github')%}
                            <option value="{{ o.name }}">{{ o.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>

                    <br>
                    {{ recaptcha }}
                    <br>
                    <button type="submit" class="btn btn-primary">Ellenőrzés</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>



</body>

</html>
