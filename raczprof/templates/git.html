<!DOCTYPE html>
<html lang="hu">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Rácz Professzor</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Rácz Professzor</h1>
                <hr>
                {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}
                <form action="/" method="POST">

                    <div class="form-group">
                        <label>Hallgató neve</label>
                        <input class="form-control" type="text" name="studentname">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Hallgató e-mail</label>
                        <input class="form-control" type="text" name="studentemail">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Github username</label>
                        <input class="form-control" type="text" name="hubuser">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Github access token</label>
                        <input class="form-control" type="text" name="hubtoken">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Github repository név</label>
                        <input class="form-control" type="text" name="hubrepo">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Gitlab username</label>
                        <input class="form-control" type="text" name="labname">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Gitlab access token</label>
                        <input class="form-control" type="text" name="labtoken">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Gitlab repository név namespaccel, pl.: Jani29/rendszerfejlesztes-netpincer</label>
                        <input class="form-control" type="text" name="labrepo">
                    </div>
                    <br>

                    <select name="configtype" id="select">
                        <option value="">Válassz mérföldkövet</option>
                    </select>
                    <br>
                    <script>
                    var select = document.getElementById("select"),
                        arr=["RF1_1milestone","RF2_2milestone"];

                    for (var i=0; i<arr.length;i++)
                    {
                        var option=document.createElement("OPTION"),
                        txt=document.createTextNode(arr[i]);
                        option.appendChild(txt);
                        option.setAttribute("value",arr[i]);
                        select.insertBefore(option, select.lastChild);
                    }
                    </script>

                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>



</body>

</html>
